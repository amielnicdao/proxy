<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <title>Proxy</title>
</head>

<body>

  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Survey Questions</h1>
        <p class="lead">Answer the questions as honestly as possible. 1 being strongly disagree and 5 being strongly
          agree.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" placeholder="First and Last Name">
          </div>

          <div class="form-group">
            <label>Profile Picture</label>
            <input type="text" class="form-control" id="photo" placeholder="Link To Photo Image">
          </div>

          <h3>Question 1</h3>
          <label for="question1">I enjoy meeting new people</label>
          <select class="form-control" id="question1">
            <option value="empty"></option>
            <option value="1">1 (Strongly Agree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <h3>Question 2</h3>
          <label for="question2">I like repairing things.</label>
          <select class="form-control" id="question2">
            <option value="empty"></option>
            <option value="1">1 (Strongly Agree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <h3>Question 3</h3>
          <label for="question3">I am prepared to tell people if they are mistaken.</label>
          <select class="form-control" id="question3">
            <option value="empty"></option>
            <option value="1">1 (Strongly Agree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <h3>Question 4</h3>
          <label for="question4">I enjoy setting long-term goals.</label>
          <select class="form-control" id="question4">
            <option value="empty"></option>
            <option value="1">1 (Strongly Agree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <h3>Question 5</h3>
          <label for="question5">I have highly original ideas.</label>
          <select class="form-control" id="question5">
            <option value="empty"></option>
            <option value="1">1 (Strongly Agree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <h3>Question 6</h3>
          <label for="question6">I seek adventure.</label>
          <select class="form-control" id="question6">
            <option value="empty"></option>
            <option value="1">1 (Strongly Agree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <h3>Question 7</h3>
          <label for="question7">I believe there is no absolute right or wrong.</label>
          <select class="form-control" id="question7">
            <option value="empty"></option>
            <option value="1">1 (Strongly Agree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <h3>Question 8</h3>
          <label for="question8">I try to follow the rules.</label>
          <select class="form-control" id="question8">
            <option value="empty"></option>
            <option value="1">1 (Strongly Agree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <h3>Question 9</h3>
          <label for="question9">I value cooperation over competition.</label>
          <select class="form-control" id="question9">
            <option value="empty"></option>
            <option value="1">1 (Strongly Agree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <h3>Question 10</h3>
          <label for="question10">I complete tasks successfully.</label>
          <select class="form-control" id="question10">
            <option value="empty"></option>
            <option value="1">1 (Strongly Agree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
          <br /><br />
          <button type="submit" class="btn btn-primary" id="submit-button" data-toggle="modal"
            data-target=".bd-example-modal-lg">Submit</button>
        </form>
      </div>
    </div>
  </div>
  </div>

  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Your Best Match</h3>
          <button type="button" class="close" d="close-modal" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4 id="match-name"></h4>
          <img id="match-image" src="">
        </div>
        <div class="modal-footer">
          <button type="button" id="close-modal" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/api/friends">API Friends List</a></li>
      <li class="breadcrumb-item"><a href="https://github.com/amielnicdao/proxy">GitHub Repo</a></li>
    </ol>
  </nav>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript">

    $("#submit-button").on("click", function (event) {
      event.preventDefault();
      var user = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
        scores:
          [
            $("#question1").val(),
            $("#question2").val(),
            $("#question3").val(),
            $("#question4").val(),
            $("#question5").val(),
            $("#question6").val(),
            $("#question7").val(),
            $("#question8").val(),
            $("#question9").val(),
            $("#question10").val()
          ]
      };

      $.post("/api/friends", user, function (data) {
        $("#match-name").text(data.name);
        $("#match-image").attr("src", data.photo);
      });
    });
  </script>
</body>

</html>
